
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app/
    env_file:
      - .env
    ports:
      - 1337:8000
    depends_on:
      - redis

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A core worker -l debug -S django -E
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - app
      - redis

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A core beat -l debug
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - app
      - redis

  redis:
    image: redis:6.2.4-alpine
